<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programação - Igreja Verbo da Vida</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: {
                dark: '#363c4f',    /* Updated Primary Background */
                DEFAULT: '#363c4f', /* Updated Primary Background */
                light: '#4b5266',
              },
              secondary: {
                dark: '#2c3340',
              },
              beige: {
                DEFAULT: '#c7a786', /* Updated Secondary/Button Color */
                light: '#d4b496',
                pale: '#e2cbb3'
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'shine': 'shine 3s infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              shine: {
                '0%': { left: '-100%' },
                '20%', '100%': { left: '100%' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #363c4f; /* Updated body background */
        color: #f3f4f6;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #363c4f; 
      }
      ::-webkit-scrollbar-thumb {
        background: #c7a786; /* Updated thumb color */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d4b496; 
      }
    </style>
  <script type="importmap">

    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
